<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>

  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 auth-card">
      <h3 class="text-center mb-4 fw-bold">FORGOT PASSWORD</h3>

      <form id="forgotPasswordForm" novalidate>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Enter your email address" required />
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="text-center">
          <small><a href="/" class="text-primary text-decoration-none">Back to Sign In</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- forgot password script -->
  <script>
    const form = document.getElementById('forgotPasswordForm');
    const email = document.getElementById('email');

    function validateEmail(emailValue) {
      return emailValue.toLowerCase().endsWith('@gmail.com');
    }

    email.addEventListener('input', () => {
      const emailValue = email.value.trim();
      email.classList.remove('is-valid', 'is-invalid');
      if (emailValue.length > 0) {
        const isValid = validateEmail(emailValue);
        email.classList.add(isValid ? 'is-valid' : 'is-invalid');
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const emailValue = email.value.trim();

      if (!emailValue) {
        await Swal.fire({
          title: 'Missing Email',
          text: 'Please enter your email address.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      if (!validateEmail(emailValue)) {
        email.classList.add('is-invalid');
        email.focus();
        await Swal.fire({
          title: 'Invalid Email',
          text: 'Email must end with @gmail.com',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailValue })
        });

        const data = await res.json();

        if (data.success) {
          Swal.fire({
            title: 'Success!',
            text: data.message,
            icon: 'success',
            confirmButtonText: 'OK'
          }).then(() => {
            window.location.href = `/auth/verify-otp.html?email=${encodeURIComponent(emailValue)}`;
          });
        } else {
          await Swal.fire({
            title: 'Error',
            text: data.message || 'An error occurred.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        }
      } catch (error) {
        await Swal.fire({
          title: 'Error',
          text: 'An unexpected error occurred. Please try again.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
      }
    });
  </script>
</body>
</html>
