<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Device Statistics Details</title>
  <!-- Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Admin Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Device Statistics Details</li>
    </ol>
  </nav>

  <!-- device statistics container -->
  <div class="device-stats-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Devices Added Per Month</h4>
    </div>

    <!-- Search and Filter Controls -->
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="deviceSearchInput" placeholder="Search...">
        </div>
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="deviceDateFrom" placeholder="From Date">
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="deviceDateTo" placeholder="To Date">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Device Serial</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="deviceStatsTableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Empty state -->
    <div id="deviceStatsEmptyState" class="text-center py-5" style="display: none;">
      <i class="fas fa-microchip mb-2 table-empty-icon"></i>
      <h5 class="text-muted">No devices found</h5>
      <p class="text-muted">No devices have been added to the system yet.</p>
    </div>

    <!-- Error state -->
    <div id="deviceStatsErrorState" class="text-center py-5" style="display: none;">
      <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
      <h5 class="text-danger">Error loading devices</h5>
      <p class="text-muted">Please try refreshing the page.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="/js/navbar.js"></script>

  <script>
    // Load navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    let allDevices = [];
    let csrfToken = null;

    // Fetch CSRF token
    async function fetchCSRFToken() {
      try {
        const response = await fetch('/api/admin/csrf-token', { 
          method: 'GET',
          credentials: 'include' 
        });
        const data = await response.json();
        if (data.success) {
          csrfToken = data.token;
        }
      } catch (error) {
        console.error('Error fetching CSRF token:', error);
      }
    }

    // Load device data
    async function loadDevices() {
      try {
        const response = await fetch('/api/admin/devices', {
          credentials: 'include'
        });
        const data = await response.json();

        if (data.success) {
          allDevices = data.devices;
          displayDevices(allDevices);
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('Error loading devices:', error);
        showErrorState();
      }
    }

    // Display device data
    function displayDevices(devices) {
      const tbody = document.getElementById('deviceStatsTableBody');
      const emptyState = document.getElementById('deviceStatsEmptyState');
      const errorState = document.getElementById('deviceStatsErrorState');

      // Hide all states first
      tbody.style.display = 'table-row-group';
      emptyState.style.display = 'none';
      errorState.style.display = 'none';

      if (devices.length === 0) {
        tbody.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      tbody.innerHTML = devices.map(device => `
        <tr>
          <td>${device.device_id}</td>
          <td>${device.serial_number}</td>
          <td>${new Date(device.added_at).toLocaleDateString()}</td>
          <td>
            <span class="badge ${device.type === 'linked' ? 'bg-primary' : 'bg-success'}">
              ${device.type === 'linked' ? 'Linked' : 'Available'}
            </span>
          </td>
          <td>
            <div class="btn-group" role="group">
              ${device.type === 'linked' ? `
                <button class="btn btn-sm btn-outline-danger" onclick="deleteDevice(${device.device_id})" disabled>
                  <i class="fas fa-trash"></i>
                </button>
              ` : `
                <button class="btn btn-sm btn-outline-danger" onclick="deleteDevice(${device.device_id})">
                  <i class="fas fa-trash"></i>
                </button>
              `}
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Filter devices
    function filterDevices() {
      const searchTerm = document.getElementById('deviceSearchInput').value.toLowerCase();
      const dateFrom = document.getElementById('deviceDateFrom').value;
      const dateTo = document.getElementById('deviceDateTo').value;

      let filtered = allDevices.filter(device => {
        const matchesSearch = !searchTerm || 
          device.serial_number.toLowerCase().includes(searchTerm) ||
          device.status.toLowerCase().includes(searchTerm);

        const deviceDate = new Date(device.added_at);
        const matchesDateFrom = !dateFrom || deviceDate >= new Date(dateFrom);
        const matchesDateTo = !dateTo || deviceDate <= new Date(dateTo + 'T23:59:59');

        return matchesSearch && matchesDateFrom && matchesDateTo;
      });

      displayDevices(filtered);
    }

    // Show error state
    function showErrorState() {
      document.getElementById('deviceStatsTableBody').style.display = 'none';
      document.getElementById('deviceStatsEmptyState').style.display = 'none';
      document.getElementById('deviceStatsErrorState').style.display = 'block';
    }

    // View device details
    function viewDeviceDetails(deviceId) {
      Swal.fire({
        title: 'Device Details',
        text: 'Device details functionality will be implemented here.',
        icon: 'info',
        confirmButtonColor: '#3085d6'
      });
    }

    // Delete device
    async function deleteDevice(deviceId) {
      const result = await Swal.fire({
        title: 'Delete Device',
        text: 'Are you sure you want to delete this device? This action cannot be undone.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete',
        cancelButtonText: 'Cancel'
      });

      if (result.isConfirmed) {
        try {
          const response = await fetch(`/api/admin/devices/${deviceId}`, {
            method: 'DELETE',
            headers: {
              'X-CSRF-Token': csrfToken
            },
            credentials: 'include'
          });

          const data = await response.json();

          if (response.ok) {
            Swal.fire({
              title: 'Device Deleted',
              text: data.message,
              icon: 'success',
              confirmButtonColor: '#3085d6'
            });
            loadDevices(); // Reload data
          } else {
            throw new Error(data.message);
          }
        } catch (error) {
          Swal.fire({
            title: 'Error',
            text: error.message || 'Failed to delete device',
            icon: 'error',
            confirmButtonColor: '#3085d6'
          });
        }
      }
    }

    // Event listeners
    document.getElementById('deviceSearchInput').addEventListener('input', filterDevices);
    document.getElementById('deviceDateFrom').addEventListener('change', filterDevices);
    document.getElementById('deviceDateTo').addEventListener('change', filterDevices);

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await fetchCSRFToken();
      loadDevices();
    });
  </script>
</body>
</html>
