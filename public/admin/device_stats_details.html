<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Device Statistics Details</title>
  <!-- Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Admin Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Device Statistics Details</li>
    </ol>
  </nav>

  <!-- device statistics container -->
  <div class="device-stats-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Devices Added Per Month</h4>
    </div>


    <div class="table-responsive">
      <table id="deviceStatsTable" class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Device Serial</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Empty state -->
    <div id="deviceStatsEmptyState" class="text-center py-5" style="display: none;">
      <i class="fas fa-microchip mb-2 table-empty-icon"></i>
      <h5 class="text-muted">No devices found</h5>
      <p class="text-muted">No devices have been added to the system yet.</p>
    </div>

    <!-- Error state -->
    <div id="deviceStatsErrorState" class="text-center py-5" style="display: none;">
      <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
      <h5 class="text-danger">Error loading devices</h5>
      <p class="text-muted">Please try refreshing the page.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/navbar.js"></script>

  <script>
    // Load navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    let deviceTable;
    let csrfToken = null;

    // Fetch CSRF token
    async function fetchCSRFToken() {
      try {
        const response = await fetch('/api/admin/csrf-token', { 
          method: 'GET',
          credentials: 'include' 
        });
        const data = await response.json();
        if (data.success) {
          csrfToken = data.token;
        }
      } catch (error) {
        console.error('Error fetching CSRF token:', error);
      }
    }

    // Load device data
    async function loadDevices() {
      try {
        const response = await fetch('/api/admin/devices', {
          credentials: 'include'
        });
        const data = await response.json();

        if (data.success) {
          displayDevices(data.devices);
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('Error loading devices:', error);
        showErrorState();
      }
    }

    // Get status badge with tooltip
    function getStatusBadge(device) {
      let badgeClass, statusText, tooltip = '';
      
      if (device.status === 'unlinked') {
        badgeClass = 'bg-danger';
        statusText = 'Unlinked';
        tooltip = device.unlink_reason ? `title="${device.unlink_reason}"` : 'title="Device was unlinked"';
      } else if (device.status === 'linked' || device.type === 'linked') {
        badgeClass = 'bg-primary';
        statusText = 'Linked';
      } else {
        badgeClass = 'bg-success';
        statusText = 'Available';
      }
      
      return `<span class="badge ${badgeClass}" ${tooltip} data-bs-toggle="tooltip" data-bs-placement="top">${statusText}</span>`;
    }

    // Display device data with DataTables
    function displayDevices(devices) {
      const tbody = document.querySelector('#deviceStatsTable tbody');
      
      if (devices.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" class="text-center py-4">
              <div class="text-muted">
                <i class="fas fa-microchip mb-2 table-empty-icon"></i>
                <p class="mb-0">No devices found</p>
                <small>No devices have been added to the system yet.</small>
              </div>
            </td>
          </tr>
        `;
      } else {
        tbody.innerHTML = devices.map(device => `
          <tr>
            <td>${device.device_id}</td>
            <td>${device.serial_number}</td>
            <td>${new Date(device.added_at).toLocaleDateString()}</td>
            <td>
              ${getStatusBadge(device)}
            </td>
          </tr>
        `).join('');
      }

      // Initialize DataTable
      if (deviceTable) {
        deviceTable.destroy();
      }
      
      deviceTable = $('#deviceStatsTable').DataTable({
        pageLength: 10,
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
        order: [[2, 'desc']], // Sort by date descending
        language: {
          emptyTable: "No devices found",
          zeroRecords: "No matching devices found"
        }
      });
      
      // Initialize tooltips
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    }

    // Show error state
    function showErrorState() {
      const tbody = document.querySelector('#deviceStatsTable tbody');
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center py-4">
            <div class="text-danger">
              <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
              <p class="mb-0">Error loading devices</p>
              <small>Please try refreshing the page.</small>
            </div>
          </td>
        </tr>
      `;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await fetchCSRFToken();
      loadDevices();
    });
  </script>
</body>
</html>
