<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linked Device Statistics Details</title>
  <!-- Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Admin Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Linked Device Statistics Details</li>
    </ol>
  </nav>

  <!-- linked device statistics container -->
  <div class="linked-device-stats-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Linked Devices Per Month</h4>
    </div>


    <div class="table-responsive">
      <table id="linkedDeviceStatsTable" class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Device ID</th>
            <th>User ID</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/navbar.js"></script>

  <script>
    // Load navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    let linkedDeviceTable;
    let csrfToken = null;

    // Fetch CSRF token
    async function fetchCSRFToken() {
      try {
        const response = await fetch('/api/admin/csrf-token', { 
          method: 'GET',
          credentials: 'include' 
        });
        const data = await response.json();
        if (data.success) {
          csrfToken = data.token;
        }
      } catch (error) {
        console.error('Error fetching CSRF token:', error);
      }
    }

    // Load linked device data
    async function loadLinkedDevices() {
      try {
        const response = await fetch('/api/admin/linked-devices', {
          credentials: 'include'
        });
        const data = await response.json();

        if (data.success) {
          displayLinkedDevices(data.linkedDevices);
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('Error loading linked devices:', error);
        showErrorState();
      }
    }

    // Display linked device data with DataTables
    function displayLinkedDevices(linkedDevices) {
      const tbody = document.querySelector('#linkedDeviceStatsTable tbody');
      
      // Clear existing content
      tbody.innerHTML = '';

      if (!Array.isArray(linkedDevices) || linkedDevices.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td colspan="5" class="text-center py-4">
            <div class="text-muted">
              <i class="fas fa-link mb-2 table-empty-icon"></i>
              <p class="mb-0">No linked devices found</p>
              <small>No devices have been linked to users yet.</small>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      } else {
        linkedDevices.forEach(device => {
          const dt = new Date(device.linked_at);
          const dateStr = dt.toLocaleDateString();
          const timeStr = dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${device.linked_device_id}</td>
            <td>${device.device_id}</td>
            <td>${device.user_id}</td>
            <td>${dateStr}</td>
            <td>${timeStr}</td>
          `;
          tbody.appendChild(row);
        });
      }

      // Initialize DataTable
      if (linkedDeviceTable) {
        linkedDeviceTable.destroy();
      }
      
      linkedDeviceTable = $('#linkedDeviceStatsTable').DataTable({
        pageLength: 10,
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
        order: [[3, 'desc']], // Sort by date descending
        responsive: true,
        scrollX: false,
        dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>' +
             '<"row"<"col-sm-12"tr>>' +
             '<"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
        language: {
          emptyTable: "No linked devices found",
          zeroRecords: "No matching linked devices found"
        }
      });
    }


    // Show error state
    function showErrorState() {
      const tbody = document.querySelector('#linkedDeviceStatsTable tbody');
      tbody.innerHTML = `
        <tr>
          <td colspan="5" class="text-center py-4">
            <div class="text-danger">
              <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
              <p class="mb-0">Error loading linked devices</p>
              <small>Please try refreshing the page.</small>
            </div>
          </td>
        </tr>
      `;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await fetchCSRFToken();
      loadLinkedDevices();
    });
  </script>
</body>
</html>
