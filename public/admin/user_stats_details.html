<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Statistics Details</title>
  <!-- Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Admin Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">User Statistics Details</li>
    </ol>
  </nav>

  <!-- user statistics container -->
  <div class="user-stats-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Users Registered Per Month</h4>
    </div>

    <!-- Search and Filter Controls -->
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="userSearchInput" placeholder="Search...">
        </div>
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="userDateFrom" placeholder="From Date">
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="userDateTo" placeholder="To Date">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>User ID</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="userStatsTableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Empty state -->
    <div id="userStatsEmptyState" class="text-center py-5" style="display: none;">
      <i class="fas fa-users mb-2 table-empty-icon"></i>
      <h5 class="text-muted">No users found</h5>
      <p class="text-muted">No users have been registered in the system yet.</p>
    </div>

    <!-- Error state -->
    <div id="userStatsErrorState" class="text-center py-5" style="display: none;">
      <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
      <h5 class="text-danger">Error loading users</h5>
      <p class="text-muted">Please try refreshing the page.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="/js/navbar.js"></script>

  <script>
    // Load navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    let allUsers = [];
    let csrfToken = null;

    // Fetch CSRF token
    async function fetchCSRFToken() {
      try {
        const response = await fetch('/api/admin/csrf-token', { 
          method: 'GET',
          credentials: 'include' 
        });
        const data = await response.json();
        if (data.success) {
          csrfToken = data.token;
        }
      } catch (error) {
        console.error('Error fetching CSRF token:', error);
      }
    }

    // Load user data
    async function loadUsers() {
      try {
        const response = await fetch('/api/admin/users', {
          credentials: 'include'
        });
        const data = await response.json();

        if (data.success) {
          allUsers = data.users;
          displayUsers(allUsers);
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('Error loading users:', error);
        showErrorState();
      }
    }

    // Display user data
    function displayUsers(users) {
      const tbody = document.getElementById('userStatsTableBody');
      const emptyState = document.getElementById('userStatsEmptyState');
      const errorState = document.getElementById('userStatsErrorState');

      // Hide all states first
      tbody.style.display = 'table-row-group';
      emptyState.style.display = 'none';
      errorState.style.display = 'none';

      if (users.length === 0) {
        tbody.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.user_id}</td>
          <td>${new Date(user.created_at).toLocaleDateString()}</td>
        </tr>
      `).join('');
    }

    // Filter users
    function filterUsers() {
      const searchTerm = document.getElementById('userSearchInput').value.toLowerCase();
      const dateFrom = document.getElementById('userDateFrom').value;
      const dateTo = document.getElementById('userDateTo').value;

      let filtered = allUsers.filter(user => {
        const matchesSearch = !searchTerm || 
          user.username.toLowerCase().includes(searchTerm) ||
          user.email.toLowerCase().includes(searchTerm) ||
          user.phone_number.toLowerCase().includes(searchTerm) ||
          user.user_type.toLowerCase().includes(searchTerm);

        const userDate = new Date(user.created_at);
        const matchesDateFrom = !dateFrom || userDate >= new Date(dateFrom);
        const matchesDateTo = !dateTo || userDate <= new Date(dateTo + 'T23:59:59');

        return matchesSearch && matchesDateFrom && matchesDateTo;
      });

      displayUsers(filtered);
    }

    // Show error state
    function showErrorState() {
      document.getElementById('userStatsTableBody').style.display = 'none';
      document.getElementById('userStatsEmptyState').style.display = 'none';
      document.getElementById('userStatsErrorState').style.display = 'block';
    }

    // View user details
    function viewUserDetails(userId) {
      Swal.fire({
        title: 'User Details',
        text: 'User details functionality will be implemented here.',
        icon: 'info',
        confirmButtonColor: '#3085d6'
      });
    }

    // Edit user
    function editUser(userId) {
      Swal.fire({
        title: 'Edit User',
        text: 'Edit user functionality will be implemented here.',
        icon: 'info',
        confirmButtonColor: '#3085d6'
      });
    }

    // Event listeners
    document.getElementById('userSearchInput').addEventListener('input', filterUsers);
    document.getElementById('userDateFrom').addEventListener('change', filterUsers);
    document.getElementById('userDateTo').addEventListener('change', filterUsers);

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await fetchCSRFToken();
      loadUsers();
    });
  </script>
</body>
</html>
