<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Statistics Details</title>
  <!-- Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Admin Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">User Statistics Details</li>
    </ol>
  </nav>

  <!-- user statistics container -->
  <div class="user-stats-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Users Registered Per Month</h4>
    </div>


    <div class="table-responsive">
      <table id="userStatsTable" class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>User ID</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Empty state -->
    <div id="userStatsEmptyState" class="text-center py-5" style="display: none;">
      <i class="fas fa-users mb-2 table-empty-icon"></i>
      <h5 class="text-muted">No users found</h5>
      <p class="text-muted">No users have been registered in the system yet.</p>
    </div>

    <!-- Error state -->
    <div id="userStatsErrorState" class="text-center py-5" style="display: none;">
      <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
      <h5 class="text-danger">Error loading users</h5>
      <p class="text-muted">Please try refreshing the page.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/navbar.js"></script>

  <script>
    // Load navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    let userTable;
    let csrfToken = null;

    // Fetch CSRF token
    async function fetchCSRFToken() {
      try {
        const response = await fetch('/api/admin/csrf-token', { 
          method: 'GET',
          credentials: 'include' 
        });
        const data = await response.json();
        if (data.success) {
          csrfToken = data.token;
        }
      } catch (error) {
        console.error('Error fetching CSRF token:', error);
      }
    }

    // Load user data
    async function loadUsers() {
      try {
        const response = await fetch('/api/admin/users', {
          credentials: 'include'
        });
        const data = await response.json();

        if (data.success) {
          displayUsers(data.users);
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('Error loading users:', error);
        showErrorState();
      }
    }

    // Display user data with DataTables
    function displayUsers(users) {
      const tbody = document.querySelector('#userStatsTable tbody');
      
      if (users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="2" class="text-center py-4">
              <div class="text-muted">
                <i class="fas fa-users mb-2 table-empty-icon"></i>
                <p class="mb-0">No users found</p>
                <small>No users have been registered in the system yet.</small>
              </div>
            </td>
          </tr>
        `;
      } else {
        tbody.innerHTML = users.map(user => `
          <tr>
            <td>${user.user_id}</td>
            <td>${new Date(user.created_at).toLocaleDateString()}</td>
          </tr>
        `).join('');
      }

      // Initialize DataTable
      if (userTable) {
        userTable.destroy();
      }
      
      userTable = $('#userStatsTable').DataTable({
        pageLength: 10,
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
        order: [[1, 'desc']], // Sort by created_at descending
        language: {
          emptyTable: "No users found",
          zeroRecords: "No matching users found"
        }
      });
    }

    // Show error state
    function showErrorState() {
      const tbody = document.querySelector('#userStatsTable tbody');
      tbody.innerHTML = `
        <tr>
          <td colspan="2" class="text-center py-4">
            <div class="text-danger">
              <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
              <p class="mb-0">Error loading users</p>
              <small>Please try refreshing the page.</small>
            </div>
          </td>
        </tr>
      `;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await fetchCSRFToken();
      loadUsers();
    });
  </script>
</body>
</html>
