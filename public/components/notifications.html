<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - MyPathPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <div id="navbar-container"></div>

    <nav aria-label="breadcrumb" class="mt-4 ms-4">
        <ol class="breadcrumb">
            <!-- Dashboard link -->
            <li class="breadcrumb-item"><a href="../user/dashboard.html">Dashboard</a></li>
            <!-- Current page -->
            <li class="breadcrumb-item active" aria-current="page">Notifications</li>
        </ol>
    </nav>

    <div class="notifications-container mt-4">
        <div class="header-row d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-bell me-2"></i>All Notifications
            </h4>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" id="markAllReadBtn">
                    <i class="fas fa-check"></i> Mark All Read
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="markSelectedReadBtn" disabled>
                    <i class="fas fa-check-double"></i> Mark Selected Read
                </button>
            </div>
        </div>
        <div class="mt-3">
                        <!-- Search and Filter Controls -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="notificationSearchInput" placeholder="Search notifications...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="typeFilter">
                                    <option value="">All Types</option>
                                    <option value="system">System</option>
                                    <option value="device_status">Device Status</option>
                                    <option value="emergency">Emergency</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="statusFilter">
                                    <option value="">All Status</option>
                                    <option value="unread">Unread</option>
                                    <option value="read">Read</option>
                                </select>
                            </div>
                        </div>

                        <!-- Notifications Table -->
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th width="5%">
                                            <input type="checkbox" id="selectAllCheckbox" class="form-check-input">
                                        </th>
                                        <th width="10%">Type</th>
                                        <th width="55%">Message</th>
                                        <th width="15%">Date</th>
                                        <th width="15%">Time</th>
                                    </tr>
                                </thead>
                                <tbody id="notificationsTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center py-4">
                                            <div class="text-muted">
                                                <i class="fas fa-spinner fa-spin mb-2 table-empty-icon"></i>
                                                <p class="mb-0">Loading notifications...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav aria-label="Notifications pagination">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Pagination will be generated by JavaScript -->
                            </ul>
                        </nav>

                        
                    </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        // Load navbar HTML
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => { document.getElementById('navbar-container').innerHTML = html; })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    
    <script>
        let allNotifications = [];
        let filteredNotifications = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let csrfToken = null;

        async function fetchCSRFToken() {
            try {
                const res = await fetch('/api/user/csrf-token', { method: 'GET', credentials: 'include' });
                const data = await res.json();
                if (data && data.success) {
                    csrfToken = data.token;
                } else {
                    console.error('Failed to fetch CSRF token:', data && data.message);
                }
            } catch (e) {
                console.error('Error fetching CSRF token:', e);
            }
        }

        // Load notifications
        async function loadNotifications() {
            try {
                const response = await fetch('/api/user/notifications?limit=100', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    allNotifications = data.notifications || [];
                    filteredNotifications = [...allNotifications];
                    displayNotifications();
                    updatePagination();
                    updateNavbarUnreadBadge();
                } else {
                    throw new Error('Failed to load notifications');
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('notificationsTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4">
                            <div class="text-muted">
                                <i class="fas fa-exclamation-triangle mb-2 table-empty-icon"></i>
                                <p class="mb-0">Error loading notifications</p>
                                <small>Please try refreshing the page</small>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Display notifications
        function displayNotifications() {
            const tbody = document.getElementById('notificationsTableBody');
            
            if (filteredNotifications.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4">
                            <div class="text-muted">
                                <i class="fas fa-bell-slash mb-2 table-empty-icon"></i>
                                <p class="mb-0">No notifications found</p>
                                <small>You're all caught up!</small>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageNotifications = filteredNotifications.slice(startIndex, endIndex);

            tbody.innerHTML = pageNotifications.map(notif => {
                const isUnread = !notif.is_read;
                const createdDate = new Date(notif.created_at);
                const dateStr = formatDate(createdDate);
                const timeStr = formatTime(createdDate);
                const iconClass = notifGetNotificationIcon(notif.type);
                const typeLabel = getTypeLabel(notif.type);
                
                return `
                    <tr class="${isUnread ? 'table-primary' : ''}" data-notification-id="${notif.notification_id}">
                        <td>
                            <input type="checkbox" class="form-check-input notification-checkbox" value="${notif.notification_id}">
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="notification-icon-wrapper ${notif.type} me-2">
                                    <i class="${iconClass}"></i>
                                </div>
                                <span class="badge bg-secondary">${typeLabel}</span>
                            </div>
                        </td>
                        <td>
                            <div class="notification-message">${notif.message}</div>
                        </td>
                        <td>
                            <small class="text-muted">${dateStr}</small>
                        </td>
                        <td>
                            <small class="text-muted">${timeStr}</small>
                        </td>
                    </tr>
                `;
            }).join('');

            // Add event listeners for checkboxes
            document.querySelectorAll('.notification-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    updateSelectAllCheckbox();
                    updateMarkSelectedButtonState();
                });
            });
        }

        // Helper functions
        function formatDate(date) {
            return date.toLocaleDateString();
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function notifGetNotificationIcon(type) {
            switch (type) {
                case 'system':
                    return 'fas fa-info-circle';
                case 'device_status':
                    return 'fas fa-mobile-alt';
                case 'emergency':
                    return 'fas fa-exclamation-triangle';
                default:
                    return 'fas fa-bell';
            }
        }

        function updateNavbarUnreadBadge() {
            const unreadCount = allNotifications.filter(n => !n.is_read).length;
            const badge = document.getElementById('notificationBadge');
            const markAllBtnNavbar = document.getElementById('markAllReadBtn');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
            if (markAllBtnNavbar) {
                markAllBtnNavbar.style.display = unreadCount > 0 ? 'block' : 'none';
            }
        }

        function getTypeLabel(type) {
            switch (type) {
                case 'system':
                    return 'System';
                case 'device_status':
                    return 'Device';
                case 'emergency':
                    return 'Emergency';
                default:
                    return 'General';
            }
        }

        // Filter notifications
        function filterNotifications() {
            const searchTerm = document.getElementById('notificationSearchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredNotifications = allNotifications.filter(notif => {
                const matchesSearch = notif.message.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || notif.type === typeFilter;
                const matchesStatus = !statusFilter || 
                    (statusFilter === 'unread' && !notif.is_read) ||
                    (statusFilter === 'read' && notif.is_read);

                return matchesSearch && matchesType && matchesStatus;
            });

            currentPage = 1;
            displayNotifications();
            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredNotifications.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHtml += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHtml += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            // Next button
            paginationHtml += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;

            pagination.innerHTML = paginationHtml;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredNotifications.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayNotifications();
                updatePagination();
            }
        }

        // Individual mark as read function removed - not needed since we removed individual buttons

        // Mark all notifications as read
        async function markAllNotificationsAsRead() {
            try {
                const markAllBtn = document.getElementById('markAllReadBtn');
                const originalText = markAllBtn.innerHTML;
                
                // Show loading state
                markAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Marking...';
                markAllBtn.disabled = true;
                
                const response = await fetch('/api/user/notifications/mark-all-read', {
                    method: 'PUT',
                    headers: { 'X-CSRF-Token': csrfToken },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // Update local data
                    allNotifications.forEach(notif => {
                        notif.is_read = true;
                    });
                    
                    // Refresh display
                    filterNotifications();
                    updateNavbarUnreadBadge();
                    
                    // Show success message briefly
                    markAllBtn.innerHTML = '<i class="fas fa-check"></i> Marked All Read';
                    setTimeout(() => {
                        markAllBtn.innerHTML = originalText;
                        markAllBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('Failed to mark all notifications as read');
                }
            } catch (error) {
                console.error('Error marking all notifications as read:', error);
                
                // Reset button on error
                const markAllBtn = document.getElementById('markAllReadBtn');
                markAllBtn.innerHTML = '<i class="fas fa-check"></i> Mark All Read';
                markAllBtn.disabled = false;
                
                // Show error message
                alert('Failed to mark all notifications as read. Please try again.');
            }
        }

        // Update select all checkbox
        function updateSelectAllCheckbox() {
            const checkboxes = document.querySelectorAll('.notification-checkbox');
            const checkedBoxes = document.querySelectorAll('.notification-checkbox:checked');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            
            selectAllCheckbox.checked = checkboxes.length > 0 && checkboxes.length === checkedBoxes.length;
            selectAllCheckbox.indeterminate = checkedBoxes.length > 0 && checkedBoxes.length < checkboxes.length;
        }

        function updateMarkSelectedButtonState() {
            const checkedBoxes = document.querySelectorAll('.notification-checkbox:checked');
            const btn = document.getElementById('markSelectedReadBtn');
            if (!btn) return;
            btn.disabled = checkedBoxes.length === 0;
        }

        // Select all checkbox handler
        document.getElementById('selectAllCheckbox').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.notification-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            updateMarkSelectedButtonState();
        });

        // Event listeners
        document.getElementById('notificationSearchInput').addEventListener('input', filterNotifications);
        document.getElementById('typeFilter').addEventListener('change', filterNotifications);
        document.getElementById('statusFilter').addEventListener('change', filterNotifications);
        document.getElementById('markAllReadBtn').addEventListener('click', markAllNotificationsAsRead);
        document.getElementById('markSelectedReadBtn').addEventListener('click', async function() {
            const selectedIds = Array.from(document.querySelectorAll('.notification-checkbox:checked')).map(cb => cb.value);
            if (selectedIds.length === 0) return;
            try {
                // Process each selected ID sequentially to keep it simple
                for (const id of selectedIds) {
                    await fetch(`/api/user/notifications/${id}/read`, { method: 'PUT', headers: { 'X-CSRF-Token': csrfToken }, credentials: 'include' });
                    const notif = allNotifications.find(n => String(n.notification_id) === String(id));
                    if (notif) notif.is_read = true;
                }
                filterNotifications();
                updateNavbarUnreadBadge();
            } catch (e) {
                console.error('Error marking selected notifications as read:', e);
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await fetchCSRFToken();
            await loadNotifications();
        });
    </script>
</body>
</html>
