<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications - MyPathPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <nav aria-label="breadcrumb" class="mt-4 ms-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/dashboard.html">Admin Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Notifications</li>
        </ol>
    </nav>

    <div class="notifications-container mt-4">
        <div class="header-row d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-bell me-2"></i>Admin Notifications</h4>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" id="markAllReadBtn">
                    <i class="fas fa-check"></i> Mark All Read
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="markSelectedReadBtn" disabled>
                    <i class="fas fa-check-double"></i> Mark Selected Read
                </button>
            </div>
        </div>
        <div class="mt-3">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="notificationSearchInput" placeholder="Search notifications...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="admin">Admin</option>
                        <option value="system">System</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th width="5%"><input type="checkbox" id="selectAllCheckbox" class="form-check-input"></th>
                            <th width="10%">Type</th>
                            <th width="55%">Message</th>
                            <th width="15%">Date</th>
                            <th width="15%">Time</th>
                        </tr>
                    </thead>
                    <tbody id="notificationsTableBody">
                        <tr>
                            <td colspan="5" class="text-center py-4">
                                <div class="text-muted">
                                    <i class="fas fa-spinner fa-spin mb-2 table-empty-icon"></i>
                                    <p class="mb-0">Loading notifications...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Notifications pagination">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
    fetch('/components/navbar.html').then(r => r.text()).then(html => { document.getElementById('navbar-container').innerHTML = html; });
    </script>
    <script src="/js/notifications-admin.js"></script>
</body>
</html>
