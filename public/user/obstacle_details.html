<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obstacle Detection Details</title>

  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Obstacle Detection Details</li>
    </ol>
  </nav>

  <div class="obstacle-details-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Obstacle Detection Details</h4>
    </div>

    <!-- Search and Filter Controls -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="obstacleSearchInput" placeholder="Search by date or time...">
        </div>
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="obstacleDateFrom" placeholder="From Date">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="obstacleDateTo" placeholder="To Date">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="obstacleTableBody">
          <tr>
            <td colspan="2" class="text-center py-4">
              <div class="text-muted">
                <i class="fas fa-exclamation-triangle mb-2 icon-2rem"></i>
                <p class="mb-0">No obstacle data found</p>
                <small>Obstacle detection data will appear here</small>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="/js/navbar.js"></script>
  
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    document.addEventListener('DOMContentLoaded', async function() {
      let allObstacleData = [];
      
      // Load obstacle data
      async function loadObstacleData() {
        try {
          const res = await fetch('/api/user/obstacle-data', { credentials: 'include' });
          const data = await res.json();
          
          if (data.success && data.obstacles && data.obstacles.length > 0) {
            allObstacleData = data.obstacles;
            displayObstacleData(allObstacleData);
          } else {
            allObstacleData = [];
            displayObstacleData([]);
          }
        } catch (error) {
          console.error('Error loading obstacle data:', error);
          allObstacleData = [];
          displayObstacleData([]);
        }
      }

      // Display obstacle data with filtering
      function displayObstacleData(data) {
        const tableBody = document.getElementById('obstacleTableBody');
        tableBody.innerHTML = '';
        
        if (data.length > 0) {
          data.forEach(obstacle => {
            const row = `
              <tr>
                <td>${obstacle.date || 'N/A'}</td>
                <td>${obstacle.time || 'N/A'}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        } else {
          tableBody.innerHTML = `
            <tr>
              <td colspan="2" class="text-center py-4">
                <div class="text-muted">
                  <i class="fas fa-exclamation-triangle mb-2" style="font-size: 2rem;"></i>
                  <p class="mb-0">No obstacle data found</p>
                  <small>Obstacle detection data will appear here</small>
                </div>
              </td>
            </tr>
          `;
        }
      }

      // Filter obstacle data
      function filterObstacleData() {
        const searchTerm = document.getElementById('obstacleSearchInput').value.toLowerCase();
        const dateFrom = document.getElementById('obstacleDateFrom').value;
        const dateTo = document.getElementById('obstacleDateTo').value;
        
        let filteredData = allObstacleData.filter(obstacle => {
          // Text search
          const matchesSearch = !searchTerm || 
            (obstacle.date && obstacle.date.toLowerCase().includes(searchTerm)) ||
            (obstacle.time && obstacle.time.toLowerCase().includes(searchTerm));
          
          // Date range filter
          let matchesDateRange = true;
          if (dateFrom || dateTo) {
            const obstacleDate = new Date(obstacle.date);
            if (dateFrom) {
              const fromDate = new Date(dateFrom);
              matchesDateRange = matchesDateRange && obstacleDate >= fromDate;
            }
            if (dateTo) {
              const toDate = new Date(dateTo);
              matchesDateRange = matchesDateRange && obstacleDate <= toDate;
            }
          }
          
          return matchesSearch && matchesDateRange;
        });
        
        displayObstacleData(filteredData);
      }

      // Add event listeners for filtering
      document.getElementById('obstacleSearchInput').addEventListener('input', filterObstacleData);
      document.getElementById('obstacleDateFrom').addEventListener('change', filterObstacleData);
      document.getElementById('obstacleDateTo').addEventListener('change', filterObstacleData);

      // Load initial data
      loadObstacleData();
    });
  </script>
</body>
</html>
