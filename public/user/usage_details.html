<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usage Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div id="navbar-container"></div>

  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Usage Details</li>
    </ol>
  </nav>

  <div class="device-management-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Usage Details</h4>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Duration (mins)</th>
            <th>Distance (km)</th>
            <th>Battery Used (%)</th>
          </tr>
        </thead>
        <tbody id="usageTableBody">
          <tr>
            <td colspan="4" class="text-center py-4">
              <div class="text-muted">
                <i class="fas fa-clock mb-2" style="font-size: 2rem;"></i>
                <p class="mb-0">No usage data found</p>
                <small>Usage data will appear here</small>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    document.addEventListener('DOMContentLoaded', async function() {
      // Load usage data
      async function loadUsageData() {
        try {
          const res = await fetch('/api/user/usage-data', { credentials: 'include' });
          const data = await res.json();
          
          const tableBody = document.getElementById('usageTableBody');
          tableBody.innerHTML = '';
          
          if (data.success && data.usage && data.usage.length > 0) {
            data.usage.forEach(session => {
              const row = `
                <tr>
                  <td>${session.date || 'N/A'}</td>
                  <td>${session.duration || '0'}</td>
                  <td>${session.distance || '0'}</td>
                  <td>${session.battery_used || '0'}</td>
                </tr>
              `;
              tableBody.innerHTML += row;
            });
          } else {
            tableBody.innerHTML = `
              <tr>
                <td colspan="4" class="text-center py-4">
                  <div class="text-muted">
                    <i class="fas fa-clock mb-2" style="font-size: 2rem;"></i>
                    <p class="mb-0">No usage data found</p>
                    <small>Usage data will appear here</small>
                  </div>
                </td>
              </tr>
            `;
          }
        } catch (error) {
          console.error('Error loading usage data:', error);
          const tableBody = document.getElementById('usageTableBody');
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" class="text-center py-4">
                <div class="text-muted">
                  <i class="fas fa-clock mb-2" style="font-size: 2rem;"></i>
                  <p class="mb-0">Error loading data</p>
                  <small>Please try again later</small>
                </div>
              </td>
            </tr>
          `;
        }
      }

      // Load initial data
      loadUsageData();
    });
  </script>
</body>
</html>
