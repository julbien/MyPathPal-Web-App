<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usage Details</title>

  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-4 ms-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Usage Details</li>
    </ol>
  </nav>

  <div class="usage-details-container mt-4">
    <div class="header-row">
      <h4 class="mb-0">Usage Details</h4>
    </div>

    <!-- Search and Filter Controls -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="usageSearchInput" placeholder="Search by date, duration, or battery...">
        </div>
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="usageDateFrom" placeholder="From Date">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="usageDateTo" placeholder="To Date">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Duration (mins)</th>
            <th>Battery Used (%)</th>
          </tr>
        </thead>
        <tbody id="usageTableBody">
          <tr>
            <td colspan="3" class="text-center py-4">
              <div class="text-muted">
                <i class="fas fa-clock mb-2 icon-2rem"></i>
                <p class="mb-0">No usage data found</p>
                <small>Usage data will appear here</small>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="/js/navbar.js"></script>

  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    document.addEventListener('DOMContentLoaded', async function() {
      let allUsageData = [];
      
      // Load usage data
      async function loadUsageData() {
        try {
          const res = await fetch('/api/user/usage-data', { credentials: 'include' });
          const data = await res.json();
          
          if (data.success && data.usage && data.usage.length > 0) {
            allUsageData = data.usage;
            displayUsageData(allUsageData);
          } else {
            allUsageData = [];
            displayUsageData([]);
          }
        } catch (error) {
          console.error('Error loading usage data:', error);
          allUsageData = [];
          displayUsageData([]);
        }
      }

      // Display usage data with filtering
      function displayUsageData(data) {
        const tableBody = document.getElementById('usageTableBody');
        tableBody.innerHTML = '';
        
        if (data.length > 0) {
          data.forEach(session => {
            const row = `
              <tr>
                <td>${session.date || 'N/A'}</td>
                <td>${session.duration || '0'}</td>
                <td>${session.battery_used || '0'}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        } else {
          tableBody.innerHTML = `
            <tr>
              <td colspan="3" class="text-center py-4">
                <div class="text-muted">
                  <i class="fas fa-clock mb-2" style="font-size: 2rem;"></i>
                  <p class="mb-0">No usage data found</p>
                  <small>Usage data will appear here</small>
                </div>
              </td>
            </tr>
          `;
        }
      }

      // Filter usage data
      function filterUsageData() {
        const searchTerm = document.getElementById('usageSearchInput').value.toLowerCase();
        const dateFrom = document.getElementById('usageDateFrom').value;
        const dateTo = document.getElementById('usageDateTo').value;
        
        let filteredData = allUsageData.filter(session => {
          // Text search
          const matchesSearch = !searchTerm || 
            (session.date && session.date.toLowerCase().includes(searchTerm)) ||
            (session.duration && session.duration.toString().includes(searchTerm)) ||
            (session.battery_used && session.battery_used.toString().includes(searchTerm));
          
          // Date range filter
          let matchesDateRange = true;
          if (dateFrom || dateTo) {
            const sessionDate = new Date(session.date);
            if (dateFrom) {
              const fromDate = new Date(dateFrom);
              matchesDateRange = matchesDateRange && sessionDate >= fromDate;
            }
            if (dateTo) {
              const toDate = new Date(dateTo);
              matchesDateRange = matchesDateRange && sessionDate <= toDate;
            }
          }
          
          return matchesSearch && matchesDateRange;
        });
        
        displayUsageData(filteredData);
      }

      // Add event listeners for filtering
      document.getElementById('usageSearchInput').addEventListener('input', filterUsageData);
      document.getElementById('usageDateFrom').addEventListener('change', filterUsageData);
      document.getElementById('usageDateTo').addEventListener('change', filterUsageData);

      // Load initial data
      loadUsageData();
    });
  </script>
</body>
</html>
