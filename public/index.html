<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" >
  </head>

  <body>
    <!-- login form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4 fw-bold">SIGN IN</h3>
        <form id="loginForm">
          <!-- username or email field -->
          <div class="mb-3">
            <input type="text" id="usernameOrEmail" class="form-control" placeholder="Username or Email" required />
          </div>
          <!-- password field -->
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>

          <!-- forgot password link to redirect to forgot password page -->
          <div class="mb-3 text-start">
            <small><a href="/auth/forgot-password.html" >Forgot Password?</a></small>
          </div>

          <!-- sign in button -->
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          
          <!-- sign up link to redirect to sign up page -->
          <div class="text-center">
            <small>Don't have an account? <a href="/auth/register" class="text-primary">Sign Up</a></small>
          </div>
        </form>
      </div>
    </div>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- login script -->
    <script>
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameOrEmail = document.getElementById('usernameOrEmail').value;
        const password = document.getElementById('password').value;

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json' 
            },
            credentials: 'include',
            body: JSON.stringify({ usernameOrEmail, password })
          });

          const result = await response.json();

          if (result.success) {
            // redirect based on user type
            setTimeout(() => {
              if (result.user.user_type === 'admin') {
                window.location.href = '/admin/dashboard';
              } else {
                window.location.href = '/user/dashboard';
              }
            }, 100);
          } else {
            await Swal.fire({
              title: 'Login Failed',
              text: result.message || 'Login failed.',
              icon: 'error',
              confirmButtonText: 'OK'
            });
          }

        } catch (error) {
          await Swal.fire({
            title: 'Error',
            text: 'Something went wrong.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        }
      });
    </script>
  </body>
</html>
