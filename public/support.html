<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - PathPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" >
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 auth-card" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 fw-bold">Support</h3>
      <form id="supportForm">
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="mb-3">
          <textarea id="message" class="form-control" placeholder="Message" rows="4" required></textarea>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
      <div id="supportStatus" class="mt-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('supportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      try {
        const res = await fetch('/api/support', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
        const data = await res.json();
        if (res.ok) {
          await Swal.fire({
            title: 'Message Sent!',
            text: 'Your message has been sent successfully.',
            icon: 'success',
            confirmButtonText: 'OK'
          });
          document.getElementById('supportForm').reset();
        } else {
          await Swal.fire({
            title: 'Error',
            text: data.error || 'Failed to send message.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        }
      } catch (err) {
        await Swal.fire({
          title: 'Error',
          text: 'Error sending message.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
      }
    });
  </script>
</body>
</html>
